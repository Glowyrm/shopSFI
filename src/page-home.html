    <style include="component-button">

        h1 { font-family: 'LaPejina-ffp', sans-serif; font-size: 72px;  font-weight: normal;  }
        h2 { font-family: 'Roboto', 'Noto', sans-serif; font-size: 24px; color: white; font-weight: 400; position: relative; border-top: 2px solid white; border-bottom: 2px solid white; padding: 0 3rem; }
        a { text-decoration: none; }

        .product { outline: none; }
        .product > component-image::after { display: block; content: ''; position: absolute; transition-property: opacity; transition-duration: 0s; transition-delay: 90ms; pointer-events: none; opacity: 0; top: 5px; left: 5px; right: 5px; bottom: 5px; outline: #2196F3 auto 5px; outline: -moz-mac-focusring auto 5px; outline: -webkit-focus-ring-color auto 5px; }
        .product:focus > component-image::after { opacity: 1; }
        .item { display: block; position: relative; text-decoration: none; text-align: center; }

        component-image { position: relative; max-width: 100%; display: block;
            --component-image-img: {
            position: absolute;
            top: 0;
            bottom: 0;
            left: -9999px;
            right: -9999px;
            max-width: 100%;
            };
        }


    component-image::after { display: block; content: ''; position: absolute; transition-property: opacity; transition-duration: 0s; transition-delay: 90ms; pointer-events: none; opacity: 0; top: 5px; left: 5px; right: 5px; bottom: 5px; outline: #2196F3 auto 5px; outline: -moz-mac-focusring auto 5px; outline: -webkit-focus-ring-color auto 5px; }

    .item {  }
    .item .product { display: block; background: rgba(0,0,0, .78); margin: 0 1rem; width: 150px; height: 150px; border-radius: 100%; border: 4px solid white; }
    .item .product component-image { display: block; max-width: 90%; overflow: visible; }

    .logo {  }
    .logo img { width: 350px; }

    component-image {  }
    h3 { color: white; text-transform: uppercase; }



    @media (min-width: 0) and (max-width: 768px) {
        component-image {  }

        .item {  }

    }



    @media (min-width: 769px) {
        component-image {  }

        h1 {  }
        h2 {  }

    }

    </style>

    <main class="flex-vertical center-center height-100 min-height-100"> <!-- height100 !important! (IE11 Fix) -->

        <!-- TOP -->
        <section class="flex-vertical end-center flex-2">
            <a href="/" class="logo">
                <img src="../images/logo.svg" alt="Sulphur Fuel Injector" />
            </a>
            <h1>Common Rail</h1>
            <h2>Fuel Injector Testing</h2>
        </section>

        <!-- MIDDLE -->
        <section class="flex-horizontal end-center flex-1" hidden$="{{mobile}}">
            <template is="dom-repeat" items="[[categories]]" strip-whitespace>

                <div class="item">
                    <a class="product" href$="/list/[[item.name]]">
                        <component-image src="[[item.image]]" alt="[[item.headline]]" placeholder-img="[[item.placeholder]]"></component-image>
                    </a>
                    <a href$="/list/[[item.name]]">
                        <h3>[[item.headline]]</h3>
                    </a>
                </div>

            </template>
        </section>

        <!-- BOTTOM -->
        <section class="flex-vertical height-100px">
            <fx-arrows color="white"></fx-arrows>
        </section>
    </main>

      is: 'page-home',

      properties: {

        categories: {
