<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../bower_components/steel-properties/steel-classes.html">


<!-- Form Specifics -->
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">


<dom-module id="forms-contact">
<template>

    <style>
    :host {
        display: block;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        background: inherit;
    }
        form { text-align: left; }
        paper-input { text-indent: 5px; }
    </style>


<!--  Contact Form
---------------------------------------------------------------------------------------------------------------->

    <form is="iron-form" action="https://formspree.io/mrrioku@yahoo.com" method="POST" id="ContactForm">

        <!-- (Hidden) -->
        <input type="hidden" name="_next" value="https://www.google.com" />
        <input type="hidden" name="_subject" value="SFI: Contact Form!" />
        <input type="hidden" name="_cc" value="justinoneill2007@gmail.com" />


        <!-- Inputs -------------------------------------------------------->
        <paper-input
            name="name"
            type="text"
            label="Name">
            <iron-icon icon="social:person" prefix></iron-icon>
        </paper-input>

        <paper-input
            name="_replyto"
            type="email"
            label="Email">
            <iron-icon icon="mail" prefix></iron-icon>
        </paper-input>

        <paper-input
            name="phone"
            type="tel"
            label="Phone">
            <iron-icon icon="communication:phone" prefix></iron-icon>
        </paper-input>


        <!-- Textarea -------------------------------------------------------->
        <paper-textarea
            name="question"
            label="Question"
            margin-t="2">
            <iron-icon icon="icons:help" prefix></iron-icon>
        </paper-textarea>


        <!-- Buttons -------------------------------------------------------->
        <div grid="vertical" layout="start-center">
            <paper-button
                raised
                onclick="ContactForm.submit()"
                bg="green"
                mobile-width="100"
                tablet-width="50"
                desktop-width="30"

                margin-t="3"
                mobile-margin="0"
                mobile-margin-t="3"
                tablet-margin-t="3"
                desktop-margin-t="3">
                <iron-icon icon="icons:send"></iron-icon>
                Submit
            </paper-button>
        </div>

    </form>

</template>

<script>

    Polymer({
      is: "forms-contact"

    });

</script>

</dom-module>
