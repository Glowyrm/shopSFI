<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../bower_components/steel-properties/steel-classes.html">
<link rel="import" href="../../../bower_components/fx-arrows/fx-arrows.html">
<link rel="import" href="../../../bower_components/iron-swipeable-pages/iron-swipeable-pages.html">

<link rel="import" href="../../images/logo-icons.html">
<link rel="import" href="../component-page.html">






<dom-module id="header-hero">
<template>

    <style>
    :host {
        display: block;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }


    /*
    ----------------------------------------------------------------------------------
        Mobile
    ---------------------------------------------------------------------------------- */
    @media (min-width: 0) {


        /* Top */
        component-page { position: relative; z-index: 50; height: 100vh; transform: translate(0, -64px); text-align: center; text-shadow: 1px 1px 0 #000; padding: 0; margin: 0; }
        span { overflow: visible; }
        .top {  }
        .top .logo { opacity: .78; max-width: 180px; }

        .text-big { font-size: 30px; margin: 1rem 0; text-transform: uppercase; color: white; display: block; font-weight: 900; text-align: center; }
        .text-small { font-size: 16px; text-transform: uppercase; color: white; display: block; font-weight: 300; text-align: center; }

        /* Middle */
        .middle {  }
        .middle .map-markers { margin: 1rem 0; max-width: 60%; text-align: center; }

        /* Bottom */
        .bottom { color: white; font-weight: 300; font-size: 18px; position: relative; }
        .bottom .prev-click {  }
        .bottom .next-click {  }
        .bottom .directions { margin: 0 2rem 0 0; }
        .bottom .directions iron-icon { color: rgba(165,159,119,.7); }
        .bottom .call iron-icon { color: rgba(250,223,44,.7); }

        /* Baseline */
        .baseline {  }



        /* Iron Swipeable Pages */
        iron-swipeable-pages { z-index: 1; }
        iron-swipeable-pages > * {
            -webkit-user-select: none;  /* Chrome all / Safari all */
            -moz-user-select: none;     /* Firefox all */
            -ms-user-select: none;      /* IE 10+ */
            user-select: none;          /* Likely future */
            cursor: default;
            overflow: hidden;
        }
        .page {  }

        .next-click,
        .prev-click {
            color: rgba(255, 255, 255, 1);
            position: absolute;
            top: calc(50% - 40px);
            z-index: 10;
            opacity: .5;
            transition: .25s opacity;
        }

        .next-click:hover,
        .prev-click:hover { opacity: 1; transition: .25s opacity; }

        .prev-click { left: 0; }
        .next-click { right: 0; }

        iron-swipeable-pages .page {  }


        /* Custom Classes */
        skew-fx {  }
        .product-mini { background: rgba(0, 0, 0, 0.5); border-radius: 100%; width: 150px; height: 150px; margin: 1rem; overflow: hidden; }
        .product-mini img { opacity: .25; transform: scale(.9); }
        .product-mini img:hover { opacity: .75; transform: scale(1); transition: all .25s ease-in; }



        /* Icons */
        paper-icon-button iron-icon { height: 48px; width: 48px; }
    }


    /*
    ----------------------------------------------------------------------------------
        Tablet
    ---------------------------------------------------------------------------------- */
    @media (min-width: 769px) {

        component-page { transform: translate(0, 0); }

        /* Lettering */
        .text-big { font-size: 72px; }
        .text-small { font-size: 24px;  }

        /* Top */
        .top .logo { max-width: 100%; max-width: 250px; }

        /* Middle */
        .middle .map-markers { margin: 1rem 0; max-width: 100%; }

        /* Bottom */
        .bottom { color: white; font-weight: 300; font-size: 18px; }
        .bottom .directions { margin: 0 2rem 0 0; }
        .bottom .directions iron-icon { color: rgba(165,159,119,.7); }
        .bottom .call iron-icon { color: rgba(250,223,44,.7); }

        /* Baseline */
        .baseline { height: 125px; }
        .baseline fx-arrows { transform: translate(0, 40px); }

    }

    /*
    ----------------------------------------------------------------------------------
        Tablet
    ---------------------------------------------------------------------------------- */
    @media (min-width: 1025px) {

        component-page { transform: translate(0, 0); }

        /* Lettering */
        .text-big { font-size: 72px; }
        .text-small { font-size: 24px;  }

        /* Top */
        .top .logo { max-width: 100%; max-width: 300px; }

        /* Middle */
        .middle .map-markers { margin: 1rem 0; max-width: 100%; }

        /* Bottom */
        .bottom { color: white; font-weight: 300; font-size: 18px; }
        .bottom .directions { margin: 0 2rem 0 0; }
        .bottom .directions iron-icon { color: rgba(165,159,119,.7); }
        .bottom .call iron-icon { color: rgba(250,223,44,.7); }

    }
    </style>


<!--  Media Queries
---------------------------------------------------------------------------------------------------------------->
<iron-media-query query="(min-width: 0) and (max-width: 768px)" query-matches="{{mobile}}"></iron-media-query>
<iron-media-query query="(min-width: 769px) and (max-width: 1024px)" query-matches="{{tablet}}"></iron-media-query>
<iron-media-query query="(min-width: 1025px)" query-matches="{{desktop}}"></iron-media-query>

---------------------------------------------------------------------------------------------------------------->
    <component-page grid="vertical" layout="center-center">

        <!-- TOP -->
        <section flex="1" grid="vertical" layout="end-center" class="top">
            <a href="/" class="logo">
                <img src="../../images/logo-sulphur-big-circle.svg" alt="Sulphur Fuel Injector" />
            </a>
            <span class="text-big drop-shadow">You're going places.</span>
        </section>


        <!-- MIDDLE -->
        <section flex="none" grid="vertical" layout="around-center" class="middle drop-shadow" padding="1">
            <img src="../../images/icon-block.svg" alt="Map Markers" class="map-markers drop-shadow" />
            <span class="text-small drop-shadow">We'll help you get there.</span>
        </section>


        <!-- BOTTOM -->
        <section flex="none" mobile-flex="1" grid="vertical" layout="center-center" width="1" class="bottom relative">

            <!-- MOBILE -->
            <!-- MOBILE -->
            <!-- MOBILE -->

            <!-- Swipe Pages -->
            <paper-icon-button class="prev-click" size="64" icon="hardware:keyboard-arrow-left" on-click="_PrevClick" hidden$="{{!mobile}}"></paper-icon-button>
            <paper-icon-button class="next-click" size="64" icon="hardware:keyboard-arrow-right" on-click="_NextClick" hidden$="{{!mobile}}"></paper-icon-button>

            <!-- Swipe Pages -->
            <iron-swipeable-pages show-arrow id="swipe" selected="{{selectedService}}" flex="auto" width="100" hidden$="{{!mobile}}">
                <div class="page" grid="vertical" layout="center-center">
                    <div class="product-mini">
                        <img src="../../images/products/diesel-pumps.svg" alt="Diesel Pumps">
                    </div>
                    <h3>Pumps</h3>
                </div>

                <div class="page" grid="vertical" layout="center-center">
                    <div class="product-mini">
                        <img src="../../images/products/diesel-injectors.svg" alt="Diesel Injectors">
                    </div>
                    <h3>Injectors</h3>
                </div>

                <div class="page" grid="vertical" layout="center-center">
                    <div class="product-mini">
                        <img src="../../images/products/diesel-rebuilds.svg" alt="Diesel Rebuilds">
                    </div>
                    <h3>Rebuilds</h3>
                </div>

                <div class="page" grid="vertical" layout="center-center">
                    <div class="product-mini">
                        <img src="../../images/products/diesel-common-rail.svg" alt="Diesel Common Rail">
                    </div>
                    <h3>Common Rail</h3>
                </div>
            </iron-swipeable-pages>

            <!-- MOBILE -->
            <!-- MOBILE -->
            <!-- MOBILE -->



        <!-- :  :  :  :  :  :  :  :  :  :  :  :  :  :  :  :  :   -->



            <!-- DESKTOP -->
            <!-- DESKTOP -->
            <!-- DESKTOP -->
            <div grid="horizontal" layout="center-center" hidden$="{{mobile}}">

                <div class="swipe-page">
                    <div class="product-mini">
                        <img src="../../images/products/diesel-pumps.svg" alt="Diesel Pumps">
                    </div>
                    <h3>Pumps</h3>
                </div>

                <div class="swipe-page">
                    <div class="product-mini">
                        <img src="../../images/products/diesel-injectors.svg" alt="Diesel Injectors">
                    </div>
                    <h3>Injectors</h3>
                </div>

                <div class="swipe-page">
                    <div class="product-mini">
                        <img src="../../images/products/diesel-rebuilds.svg" alt="Diesel Rebuilds">
                    </div>
                    <h3>Rebuilds</h3>
                </div>

                <div class="swipe-page">
                    <div class="product-mini">
                        <img src="../../images/products/diesel-common-rail.svg" alt="Diesel Common Rail">
                    </div>
                    <h3>Common Rail</h3>
                </div>

            </div>
            <!-- DESKTOP -->
            <!-- DESKTOP -->
            <!-- DESKTOP -->


        <!-- :  :  :  :  :  :  :  :  :  :  :  :  :  :  :  :  :   -->

        </section>


        <!-- BASELINE -->
        <section flex="none" grid="vertical" layout="center-center" width="1" class="baseline" hidden$="{{mobile}}">
            <fx-arrows color="white" hidden$="{{mobile}}"></fx-arrows>
        </section>

    </component-page>
</template>

<!--  Content
---------------------------------------------------------------------------------------------------------------->



    <script>

        Polymer({
          is: 'header-hero',

          properties: {
              selectedService: {
                  type: Number,
                  value: 0
              },
          },

          _PrevClick: function() {
            var pages = this.$.swipe.querySelectorAll('.page');
            var max = (pages && pages.length - 1) || 0;
            this.selectedService = this.selectedService === 0 ? max : (this.selectedService - 1);
          },

          _NextClick: function() {
            var pages = this.$.swipe.querySelectorAll('.page');
            var max = (pages && pages.length - 1) || 0;
            this.selectedService = this.selectedService === max ? 0 : (this.selectedService + 1);
          }
        });

    </script>


</dom-module>
